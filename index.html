<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 1.6rem;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card__meta">
        <h1 class="card__title">Get <span class="color-accent">insights</span> that help your business grow. </h1>
        <p class="card__desc">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.
        </p>
        <div class="row card__row">
          <div class="card__stat">
            <h2 class="card__stat--heading">10k+</h2>
            <p class="card__stat--desc">companies </p>
          </div>
          <div class="card__stat">
            <h2 class="card__stat--heading">314</h2>
            <p class="card__stat--desc">templates </p>
          </div>
          <div class="card__stat">
            <h2 class="card__stat--heading">12m+</h2>
            <p class="card__stat--desc">queries </p>
          </div>
        </div>
      </div>

      <figure class="card__fig">
        <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
        <source media="(max-width: 768px)" srcset="./images/image-header-mobile.jpg">
        <img src="./images/image-header-desktop.jpg" alt="Stats preview card">
      </figure>
    </div>
  </main>

  <div class=" attribution">
    Challenge by <a
      href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62/hub/stats-preview-card-component-XvlHjYFMZ"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/madhusudanbabar">Krypton</a>.
  </div>
</body>

</html>
